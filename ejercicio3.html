<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form>
	<button onclick="myFunction(); return false">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var nombre = document.getElementById('name');
			var email = document.getElementById('email');
		  var imprimirNombre= document.getElementById("mostrarNombre");
			var imprimirMail= document.getElementById("mostrarMail");
		  imprimirNombre.innerHTML = "Nombre: " + nombre.value + "<br>";
		  imprimirMail.innerHTML = "Email: " + email.value;
		myFunction();

		}

	</script>
</body>
</html>
